<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Labels on Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    .leaflet-tooltip.circle-label {
      color: black;
      font-weight: bold;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 4px 8px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");

    const map = L.map("map").setView([51.5, -0.1], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    if (q) {
      const entries = q.split("|").map(t => {
        const match = t.match(/^\(?\s*(.+?)\s*,\s*(-?\d+(?:\.\d+)?)\s*,\s*(-?\d+(?:\.\d+)?)\s*,\s*(\d+(?:\.\d+)?)\s*,\s*(#[0-9A-Fa-f]{6})\s*\)?$/);
        return match ? {
          label: decodeURIComponent(match[1]),
          lat: parseFloat(match[2]),
          lon: parseFloat(match[3]),
          radius: parseFloat(match[4]) * 1609.344,
          color: match[5]
        } : null;
      }).filter(e => e);


      const bounds = [];

      entries.forEach((pt) => {
        L.circle([pt.lat, pt.lon], {
          radius: pt.radius,
          color: pt.color,
          fillColor: pt.color,
          fillOpacity: 0.4,
          weight: 2
        }).addTo(map);

        const tooltip = L.tooltip({
          permanent: true,
          direction: "top",
          className: "circle-label",
          offset: [0, -10]
        })
        .setContent(pt.label)
        .setLatLng([pt.lat, pt.lon]);

        map.addLayer(tooltip);
        bounds.push([pt.lat, pt.lon]);
      });

      if (bounds.length > 0) map.fitBounds(bounds, { padding: [20, 20] });
    }
  </script>
</body>
</html>
